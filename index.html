<!DOCTYPE html>
<html>
  <head>
   <title>Basic Three.js App</title>
   <meta http-equiv="cache-control" content="no-cache" /> <!--disable cache-->
   <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>

<div>
	<span data-bind="true">Nome gioco: {{game.name}}</span>
  <br><span data-bind="true">Cognome: {{game.test.cognome}}</span>
  <br><span data-bind="true">Nome: {{game.test.nome}}</span>

  <br><input data-bind="true" value="{{game.test.nome}}"> <label>Nome</label>
  <br><input data-bind="true" value="{{game.test.cognome}}"> <label>Cognome</label>
	<br><input data-bind="true" value="{{game.test.cognome}} */ {{game.test.nome}}" disabled>
	<br><input data-bind="true" value="{{game.test.cognome}}{{game.test.cognome}}{{game.test.nome}}" disabled>

 <hr>
  Quick inventory:
  <br>
  <span data-bind-foreach="{{game.inventory.quick}}" data-bind-as="{{item}}">
    <br><span>{{item.name}}</span> ||
    <span>{{item.val}}</span> ||
    <span>{{item.quantity}}</span> ||
    <span data-bind="true">{{game.test.cognome}}</span>
  </span>
 
<hr>   
  Backpack inventory:
  <br>
  <table data-bind-foreach="{{game.inventory.backpack}}" data-bind-as="{{item}}" style="border:1px solid black;">
    <tr>
    <td>{{item.name}}</td>
    <td>{{item.val}}</td>
    <td>{{item.quantity}}</td>
    <td data-bind="true">{{game.test.cognome}}</td>
    </tr>
  </table>
<hr>  
  
  <select data-bind-foreach="{{game.inventory.backpack}}" data-bind-as="{{item}}">
    <option>
   <!--<input data-bind="true" value="">-->
    {{item.name}}
    {{item.val}}
    {{item.quantity}}
    </option>
  </select>  
</div>

   <script src="./binder.js"></script>
  </body>
</html>
